<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <title>Document</title>
</head>

<body>
    <section class="welcome-page">
        <div class="content">
            <div class="container">
                <div class="text">
                    <div id="welcomeMessage"><span id="hi">Hi, I<span id="green">'</span>m</span> <span
                            id="name">Mateusz</span>
                        <span id="lname">Pasich</span><span id="info">Welcome to my portfolio</span></div>
                </div>


                <div class="scroll">
                    <div id="scroll-wrap">
                        <a href="#about" id="scroll-down">
                            scroll down<br />
                            <i class="material-icons md-light md-36">
                                keyboard_arrow_down
                            </i>
                        </a>
                    </div>
                </div>
                <div class="pic">
                    <div id="pic-wrap">
                        <div id="parallelogram1"></div>
                        <div id="parallelogram2"><img src="./images/myphoto.jpg" /></div>
                        <div id="parallelogram3"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="about-me">
            <div id="about"></div>
            <h1>Resize your browser and see how they adapt.</h1>
        </div>
    </section>

    <section>
        <div class="shoemp">
            <h1>It's amazing and fast.</h1>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        $(document).ready(function () {

            AOS.init();
            $("#hi").show(800).next().show(1500).next().show(2500).next().show(2500);;
            $('#pic-wrap').delay(1500).fadeIn(3000);
            $('#scroll-down').delay(3000).fadeIn(1000);

            $('a[href^="#"]').on('click', function (event) {

                var target = $($(this).attr('href'));
                if (target.length) {
                    event.preventDefault();
                    $('html, body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                }
            });


        });


    </script>

</body>

</html>
